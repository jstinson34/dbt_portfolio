version: 2

models:
  - name: stg_bikeshare_stations
    columns:
      - name: station_id
        description: Bikeshare station id (primary key)
        tests:
          - unique
          - not_null
      - name: station_name
        description: Station name for starting location
  - name: stg_bikeshare_trips
    columns:
      - name: station_id
        description: Bikeshare trip id (primary key)
      - name: duration_minutes
        description: Duration (minutes) from starting location.
        tests: 
          - not_null
